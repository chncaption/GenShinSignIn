ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  serverless:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: This is serverless service
    alicloud:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: serverless.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 512
        CodeUri: .
